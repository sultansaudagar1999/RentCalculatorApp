<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Rent Calculator</h1>
        <div class="form-group">
            <label for="rent">Enter your flat/hostel rent:</label>
            <input type="number" id="rent" placeholder="Enter rent" required>
        </div>

        <div class="form-group">
            <label for="food">Enter the amount spent on food:</label>
            <input type="number" id="food" placeholder="Enter food expense" required>
        </div>

        <div class="form-group">
            <label for="electricity_units">Enter total electricity units spent:</label>
            <input type="number" id="electricity_units" placeholder="Enter electricity units" required>
        </div>

        <div class="form-group">
            <label for="charge_per_unit">Enter charge per unit of electricity (₹):</label>
            <input type="number" id="charge_per_unit" placeholder="Enter charge per unit" required>
        </div>

        <div class="form-group">
            <label for="persons">Enter the number of persons:</label>
            <input type="number" id="persons" placeholder="Enter number of persons" required>
        </div>

        <button onclick="calculateRent()">Calculate</button>
        <h2 id="result">Each person will pay: ₹ 0</h2>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
